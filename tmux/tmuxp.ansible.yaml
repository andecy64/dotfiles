session_name: ansible
windows:
- window_name: bash
  panes:
    -
- window_name: devmachine
  start_directory: ${PROJECT_ROOT}/Projects/ansible-role-devmachine
  layout: main-vertical
  options:
    main-pane-width: 150
  panes:
    - shell_command:
      - workon ansible-dev
      - vim .
    -
- window_name: devconsole
  start_directory: ${PROJECT_ROOT}/Projects/devconsole
  layout: main-vertical
  options:
    main-pane-width: 150
  panes:
    - shell_command:
      - workon ansible-dev
      - vim .
    -
- window_name: dotbot
  start_directory: ${PROJECT_ROOT}/Projects/ansible-role-dotbot
  layout: main-vertical
  options:
    main-pane-width: 150
  panes:
    - shell_command:
      - workon ansible-dev
      - vim .
    -
- window_name: docker
  start_directory: ${HOME}
  panes:
    - shell_command:
      - workon ansible-dev
