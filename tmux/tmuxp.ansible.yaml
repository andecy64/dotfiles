session_name: ansible
windows:
- window_name: bash
  panes:
    -
- window_name: workstation
  start_directory: ${PROJECT_ROOT}/Projects/workstation
  layout: main-vertical
  options:
    main-pane-width: 150
  panes:
    - shell_command:
      - workon ansible-dev
      - vim .
    -
- window_name: docker
  start_directory: ${HOME}
  panes:
    - shell_command:
      - workon ansible-dev
